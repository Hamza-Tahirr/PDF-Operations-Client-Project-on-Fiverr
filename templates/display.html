<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Display PDF with Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
            overflow-y: hidden; /* Prevent vertical scrolling */
        }
        .pdf-container {
            height: 500px; /* Set a fixed height for the PDF display */
        
            overflow: hidden; /* Hide overflow to maintain aesthetics */
        }
        h1 {
            color: #343a40; /* Darker text color for better readability */
        }
    </style>
</head>
<body>
   <div class="container mt-5">
       <h1 class="text-center">PDF Display with Images</h1>
       
       <!-- PDF Embed -->
       <div class="row justify-content-center mb-4 pdf-container">
           <div class="col-12">
               <embed src="{{ pdf_url }}" type="application/pdf" width="100%" height="100%" >
           </div>
       </div>

   </div>
</body>
</html>
