<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Display PDF with Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
   <style>
       .modal-content {
           text-align: center;
       }
       #modalImage {
           width: 100px;
           height: 100px;
       }
       .card {
           width: 150px;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           height: 200px; /* Adjusted to include space for text */
           text-align: center; /* Ensures text is centered below image */
           margin: 10px; /* Reduce space around the image container */
       }
       .card-img-top {
           max-width: 100px;
           max-height: 100px;
           object-fit: contain; /* Ensures the image fits within the container */
       }
       .row {
           row-gap: 20px; /* Adjust vertical space between rows */
       }
   </style>
</head>
<body>
   <div class="container mt-5">
       <h1 class="text-center">PDF Display with Images</h1>
       
       <!-- PDF Embed -->
       <div class="row justify-content-center mb-4">
           <div class="col-12">
               <embed src="{{ pdf_url }}" type="application/pdf" width="100%" height="600px">
           </div>
       </div>

       <!-- Image Gallery -->
       <div class="row">
           {% for image in images %}
           <div class="col-md-4 mb-3"> <!-- Reduced mb-4 to mb-3 for smaller spacing -->
               <div class="card">
                   {% set image_url = url_for('serve_image', image_name=image['image_path'].split('/')[-1]) %}
                   <img 
                       src="{{ image_url }}" 
                       class="card-img-top" 
                       alt="{{ image.image_name }}" 
                       data-bs-toggle="modal" 
                       data-bs-target="#imageModal" 
                       onclick="showImage('{{ image_url }}', '{{ image.image_name }}')">
                   <div class="card-body">
                       <h5 class="card-title">{{ image.image_name }}</h5>
                   </div>
               </div>
           </div>
           {% endfor %}
       </div>

       <!-- Modal for displaying selected image -->
       <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
           <div class="modal-dialog modal-dialog-centered">
               <div class="modal-content">
                   <div class="modal-header">
                       <h5 class="modal-title" id="imageModalLabel">Selected Image</h5>
                       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                   </div>
                   <div class="modal-body text-center">
                       <img id="modalImage" src="" alt="" class="img-fluid" style="width: 100px; height: 100px;">
                       <p id="imageName" class="mt-3"></p>
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                       <button type="button" class="btn btn-primary" onclick="printImage()">Print Image</button>
                   </div>
               </div>
           </div>
       </div>
   </div>

   <script>
       function showImage(imageUrl, imageName) {
           // Set the image and name in the modal
           document.getElementById('modalImage').src = imageUrl;
           document.getElementById('imageName').textContent = imageName;
       }

       function printImage() {
           // Print the current image in the modal
           var image = document.getElementById('modalImage');
           var newWindow = window.open('');
           newWindow.document.write('<img src="' + image.src + '" style="width:100px;height:100px;">');
           newWindow.document.write('<p>' + document.getElementById('imageName').textContent + '</p>');
           newWindow.print();
           newWindow.close();
       }
   </script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
