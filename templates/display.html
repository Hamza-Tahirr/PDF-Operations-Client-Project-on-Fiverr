<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Display PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-checkbox {
            position: absolute;
            transform: translate(-50%, -50%);
        }
        .pdf-container {
            position: relative;
            height: 800px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Modified PDF</h1>

        <div class="pdf-container">
            <iframe src="{{ pdf_url }}" style="width: 100%; height: 800px;" frameborder="0"></iframe>

            {% for image in images %}
                <input type="checkbox" class="image-checkbox" 
                       data-page="{{ image.page }}" 
                       data-x0="{{ image.x0 }}" 
                       data-y0="{{ image.y0 }}"
                       data-x1="{{ image.x1 }}" 
                       data-y1="{{ image.y1 }}"
                       style="top: {{ image.y0 }}px; left: {{ image.x0 }}px;">
            {% endfor %}
        </div>

        <div class="text-center mt-3">
            <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-success">Download PDF</a>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'p') {
                event.preventDefault();
                const checkboxes = document.querySelectorAll('.image-checkbox:checked');
                
                if (checkboxes.length === 0) {
                    alert('No images selected for printing.');
                    return;
                }

                const selectedImages = Array.from(checkboxes).map(cb => ({
                    page: cb.getAttribute('data-page'),
                    x0: cb.getAttribute('data-x0'),
                    y0: cb.getAttribute('data-y0'),
                    x1: cb.getAttribute('data-x1'),
                    y1: cb.getAttribute('data-y1')
                }));

                console.log(selectedImages);
            }
        });
    </script>
</body>
</html>
