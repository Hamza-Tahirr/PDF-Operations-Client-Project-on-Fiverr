<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Display PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        iframe {
            width: 100%;
            height: 500px;
        }
        .image-checkbox {
            position: absolute;
            transform: translate(-50%, -50%);
        }
        .pdf-container {
            position: relative;
            margin-top: 20px;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .print-area {
                visibility: visible;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
            }
            iframe {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Modified PDF</h1>

        <!-- Display PDF in an iframe -->
        <div class="pdf-container">
            <iframe src="{{ pdf_url }}" frameborder="0"></iframe>

            <!-- Display checkboxes above images -->
            {% for image in images %}
                <input type="checkbox" class="image-checkbox" 
                    style="top: {{ image.y0 }}px; left: {{ image.x0 }}px;" 
                    data-image-index="{{ loop.index }}" onclick="togglePrintImage('{{ image.x0 }}', '{{ image.y0 }}', '{{ image.width }}', '{{ image.height }}')">
            {% endfor %}
        </div>

        <!-- Download button -->
        <div class="text-center mt-3">
            <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-success">Download PDF</a>
        </div>

        <!-- Print button -->
        <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="window.print()">Print Selected Images</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePrintImage(x, y, width, height) {
            var printArea = document.createElement('div');
            printArea.classList.add('print-area');
            printArea.style.position = 'absolute';
            printArea.style.top = y + 'px';
            printArea.style.left = x + 'px';
            printArea.style.width = width + 'px';
            printArea.style.height = height + 'px';

            if (event.target.checked) {
                document.body.appendChild(printArea);
            } else {
                var elements = document.getElementsByClassName('print-area');
                Array.from(elements).forEach(function (element) {
                    if (element.style.top === y + 'px' && element.style.left === x + 'px') {
                        element.remove();
                    }
                });
            }
        }
    </script>
</body>
</html>
